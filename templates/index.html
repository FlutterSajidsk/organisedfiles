<!DOCTYPE html>
<html>
<head>
    <title>File Organizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Organizer</h1>
        <form method="post">
            <div class="form-group">
                <label for="source_folder">Source Folder:</label>
                <input type="text" class="form-control" id="source_folder" name="source_folder" required>
            </div>
            <div class="form-group">
                <label for="target_folder">Target Folder:</label>
                <input type="text" class="form-control" id="target_folder" name="target_folder" required>
            </div>
            <button type="submit" class="btn btn-primary">Organize Files</button>
        </form>
    </div>
</body>
</html>
